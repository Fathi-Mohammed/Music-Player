<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="website icon" href="assets/images/tab_icon.png" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="music_player_section">
      <div class="container">
        <div class="played_music_wrapper__">
          <div class="music_info__ played_music_wrapper_block_border__">
            <div class="img_wrapper">
              <figure class="figure__">
                <img class="playing_cover_image__" src="assets/images/cover/Calm_Down.jpg" alt="..." />
              </figure>
            </div>

            <div class="music_description__">
              <h4 class="song_name__ playing_song_name__">The Name Of the song</h4>
              <h5 class="artist_name__ playing_artist_name__">The Name Of the song</h5>
            </div>
          </div>
          <div class="controls_wrapper__ played_music_wrapper_block_border__">
            <div class="control_button prev_button__">
              <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="control_button play_puse_button__">
              <i class="fa-solid fa-play" id="play_puse_icon__"></i>
            </div>
            <div class="control_button next_button__">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="progress_wrapper__ played_music_wrapper_block_border__">
          <input class="progress_input" id="music_range_input" type="range">
          </div>
          <div class="volume_progress_wrapper__ played_music_wrapper_block_border__">
            <i id="volume_icon" class="las la-volume-up"></i>

          <input class="progress_input volume_progress_input" type="range" value="100" min="0" max="100">
          </div>
        </div>
      </div>
    </section>

    <div class="overlay">
      <figure class="figure__">
        <img id="body_background_img" class="playing_cover_image__" src="assets/images/cover/Calm_Down.jpg" alt="..." />
      </figure>
    </div>



    <script src="assets/js/songs.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/mixitup.min.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/plugin.js"></script>
  </body>
</html>
